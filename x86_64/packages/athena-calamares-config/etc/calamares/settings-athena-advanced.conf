modules-search: [ local ]

instances:
- id:       kernel
  module:   netinstall
  config:   netinstall-kernel.conf

- id: installpkg-login
  module:   contextualprocess
  config:   contextualprocess-login.conf

- id: installpkg-theme
  module:   contextualprocess
  config:   contextualprocess-theme.conf

- id:       drivers
  module:   netinstall
  config:   netinstall-drivers.conf

- id:       nvidia
  module:   netinstall
  config:   netinstall-nvidia.conf

- id:       gpgpu
  module:   netinstall
  config:   netinstall-gpgpu.conf

- id:       virtualmachine
  module:   netinstall
  config:   netinstall-virtualmachine.conf

- id:       displaymanager
  module:   netinstall
  config:   netinstall-displaymanager.conf

- id: online
  module:   packages
  config:   packages.conf

- id:       before
  module:   shellprocess
  config:   shellprocess-before.conf

- id:       final
  module:   shellprocess
  config:   shellprocess-final.conf

sequence:
- show:
  - welcome
  - netinstall@kernel
  - netinstall@drivers
  - netinstall@nvidia
  - netinstall@gpgpu
  - netinstall@virtualmachine
#  - netinstall@displaymanager
  - loginchooser
  - themechooser
  - locale
  - keyboard
  - partition
  - users
  - summary
- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  - luksopenswaphookcfg
  - initcpiocfg
  - initcpio
  - networkcfg
  - hwclock
  - services-systemd
  - shellprocess@before
  - packages@online
  - contextualprocess@installpkg-login
  - contextualprocess@installpkg-theme
  - removeuser
  - users
  - displaymanager
  - ucode
  - grubcfg
  - bootloader
  - shellprocess@final
  - umount
- show:
  - finished

branding: athena
prompt-install: false
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
hide-back-and-next-during-exec: true
quit-at-end: false
