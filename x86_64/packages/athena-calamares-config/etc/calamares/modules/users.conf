defaultGroups:
    - name: users
      must_exist: true
      system: true
    - lp
    - power
    - video
    - network
    - storage
    - name: wheel
      must_exist: false
      system: true
    - audio
    - sys
    - optical
    - scanner
    - rfkill

autologinGroup:  autologin

doAutologin:     false

sudoersGroup:    wheel

sudoersConfigureWithGroup: true

setRootPassword: true

doReusePassword: false

userShell: /bin/bash

avatarFilePath: ~/.face

hostname:
  location: EtcFile
  writeHostsFile: true
