#
# Configuration for running chosen Window Manager package install
#
---
dontChroot: false
timeout: 3600

packagechooser_packagechooser:

  graphite-dark: "pacman -Sy --needed --noconfirm athena-graphite-theme; pacman -R --noconfirm athena-sweet-dark-theme; sed -i 's/\"workbench.colorTheme\":.*/\"workbench.colorTheme\": \"Just Black\",/g' \"/etc/skel/.config/Code\ -\ OSS/User/settings.json\"; sed \"s/Inherits=.*/Inherits=Bibata-Modern-Ice/g\" /usr/share/icons/default/index.theme | sed \"s/'//g\""

  sweet-dark: "pacman -Sy --needed --noconfirm athena-sweet-dark-theme; pacman -R --noconfirm athena-graphite-theme; sed -i 's/\"workbench.colorTheme\":.*/\"workbench.colorTheme\": \"Radical\",/g' \"/etc/skel/.config/Code\ -\ OSS/User/settings.json\"; sed \"s/Inherits=.*/Inherits=oreo_spark_purple_cursors/g\" /usr/share/icons/default/index.theme | sed \"s/'//g\""

  cyborg-gruvbox: "pacman -Sy --needed --noconfirm athena-gruvbox-theme; pacman -R --noconfirm athena-graphite-theme; sed -i 's/\"workbench.colorTheme\":.*/\"workbench.colorTheme\": \"Gruvbox Material Dark\",/g' \"/etc/skel/.config/Code\ -\ OSS/User/settings.json\"; cp -rf /etc/skel/.config/kitty/kitty-themes/themes/gruvbox_dark.conf /etc/skel/.config/kitty/current-theme.conf; sed \"s/Inherits=.*/Inherits=Fuchsia-Pop/g\" /usr/share/icons/default/index.theme | sed \"s/'//g\""

  akame-ga-kill: "pacman -Sy --needed --noconfirm athena-akame-theme; pacman -R --noconfirm athena-graphite-theme; sed -i 's/\"workbench.colorTheme\":.*/\"workbench.colorTheme\": \"red-blood\",/g' \"/etc/skel/.config/Code\ -\ OSS/User/settings.json\"; cp -rf /etc/skel/.config/kitty/kitty-themes/themes/CrayonPonyFish.conf /etc/skel/.config/kitty/current-theme.conf; sed \"s/Inherits=.*/Inherits=Bibata-Modern-DarkRed/g\" /usr/share/icons/default/index.theme | sed \"s/'//g\""

  blue-eyes: "pacman -Sy --needed --noconfirm athena-blue-eyes-theme; pacman -R --noconfirm athena-graphite-theme; sed -i 's/\"workbench.colorTheme\":.*/\"workbench.colorTheme\": \"Tokyo Night Storm\",/g' \"/etc/skel/.config/Code\ -\ OSS/User/settings.json\"; cp -rf /etc/skel/.config/kitty/kitty-themes/themes/Tokyo_Night_Storm.conf /etc/skel/.config/kitty/current-theme.conf; sed \"s/Inherits=.*/Inherits=oreo_spark_lite_cursors/g\" /usr/share/icons/default/index.theme | sed \"s/'//g\""
