#
# Configuration for running chosen Window Manager package install
#
---
dontChroot: false
timeout: 3600

packagechooser_packagechooser:

  graphite-dark: "pacman -Rs --noconfirm athena-sweet-dark-theme; pacman -Sy --needed --noconfirm athena-graphite-theme; sed -i 's/\"workbench.colorTheme\":.*/\"workbench.colorTheme\": \"Just Black\",/g' \"/etc/skel/.config/Code\ -\ OSS/User/settings.json\"; cp -rf /etc/skel/.config/kitty/kitty-themes/themes/Atom.conf /etc/skel/.config/kitty/current-theme.conf; sed -i \"s/Inherits=.*/Inherits=Bibata-Modern-Ice/g\" /usr/share/icons/default/index.theme; sed -i \"s/set -g @tmux_power_theme.*/set -g @tmux_power_theme 'snow'/g\" /etc/skel/.tmux.conf"

  sweet-dark: "pacman -Rs --noconfirm athena-graphite-theme; pacman -Sy --needed --noconfirm athena-sweet-dark-theme; sed -i 's/\"workbench.colorTheme\":.*/\"workbench.colorTheme\": \"Radical\",/g' \"/etc/skel/.config/Code\ -\ OSS/User/settings.json\"; cp -rf /etc/skel/.config/kitty/kitty-themes/themes/AdventureTime.conf /etc/skel/.config/kitty/current-theme.conf; sed -i \"s/Inherits=.*/Inherits=oreo_spark_purple_cursors/g\" /usr/share/icons/default/index.theme; sed -i \"s/set -g @tmux_power_theme.*/set -g @tmux_power_theme 'violet'/g\" /etc/skel/.tmux.conf"

  cyborg-gruvbox: "pacman -Rs --noconfirm athena-graphite-theme; pacman -Sy --needed --noconfirm athena-gruvbox-theme; sed -i 's/\"workbench.colorTheme\":.*/\"workbench.colorTheme\": \"Gruvbox Material Dark\",/g' \"/etc/skel/.config/Code\ -\ OSS/User/settings.json\"; cp -rf /etc/skel/.config/kitty/kitty-themes/themes/gruvbox_dark.conf /etc/skel/.config/kitty/current-theme.conf; sed -i \"s/Inherits=.*/Inherits=Fuchsia-Pop/g\" /usr/share/icons/default/index.theme; sed -i \"s/set -g @tmux_power_theme.*/set -g @tmux_power_theme 'gold'/g\" /etc/skel/.tmux.conf"

  akame-ga-kill: "pacman -Rs --noconfirm athena-graphite-theme; pacman -Sy --needed --noconfirm athena-akame-theme; sed -i 's/\"workbench.colorTheme\":.*/\"workbench.colorTheme\": \"red-blood\",/g' \"/etc/skel/.config/Code\ -\ OSS/User/settings.json\"; cp -rf /etc/skel/.config/kitty/kitty-themes/themes/CrayonPonyFish.conf /etc/skel/.config/kitty/current-theme.conf; sed -i \"s/Inherits=.*/Inherits=Bibata-Modern-DarkRed/g\" /usr/share/icons/default/index.theme; sed -i \"s/set -g @tmux_power_theme.*/set -g @tmux_power_theme 'redwine'/g\" /etc/skel/.tmux.conf"

  blue-eyes: "pacman -Rs --noconfirm athena-graphite-theme; pacman -Sy --needed --noconfirm athena-blue-eyes-theme; sed -i 's/\"workbench.colorTheme\":.*/\"workbench.colorTheme\": \"Tokyo Night Storm\",/g' \"/etc/skel/.config/Code\ -\ OSS/User/settings.json\"; cp -rf /etc/skel/.config/kitty/kitty-themes/themes/Tokyo_Night_Storm.conf /etc/skel/.config/kitty/current-theme.conf; sed -i \"s/Inherits=.*/Inherits=oreo_spark_lite_cursors/g\" /usr/share/icons/default/index.theme; sed -i \"s/set -g @tmux_power_theme.*/set -g @tmux_power_theme 'sky'/g\" /etc/skel/.tmux.conf"
