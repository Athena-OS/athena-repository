#
# Configuration for running chosen Window Manager package install
#
---
dontChroot: false
timeout: 3600

packagechooser_packagechooser:
  
  sweet-dark: "pacman -Sy --needed --noconfirm athena-sweet-dark-theme"
  
  graphite-dark: "pacman -Sy --needed --noconfirm athena-graphite-theme;pacman -R --noconfirm athena-sweet-dark-theme;/usr/share/themes/Graphite-gtk-theme/install.sh -c dark -s compact --tweaks rimless;/usr/share/icons/Tela-circle-icon-theme/install.sh -c black"
