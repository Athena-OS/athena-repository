i18n:
     name: "Preparing your system for Athena"

dontChroot: false
timeout: 999
script:
    - command: "/usr/local/bin/athena-shell-check"
    - command: "export TMUX_PLUGIN_MANAGER_PATH=/etc/skel/.tmux/plugins/"
    - command: "/etc/skel/.tmux/plugins/tpm/scripts/install_plugins.sh"
    - command: "/usr/local/bin/nist-feed -n -l"
